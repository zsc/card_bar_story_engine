npcs:
  - id: ca
    name: "CA"
    role: "Cockpit Assistant 座舱助手"
    hook: "你的智能副驾，负责所有交互和决策支持。"
    secret: "它的'个性'是根据你的反馈不断调整的，它比你想象的更了解你。"
    manner: "温和、耐心、善于把复杂信息简化，会在适当的时候开玩笑，但从不分散驾驶注意力。"
    leverage: "需要你的信任和反馈来优化服务。"
    location: "车内"
    tags: ["companion", "interface", "voice"]

  - id: da
    name: "DA"
    role: "Driving Assistant 驾驶助手"
    hook: "沉默的守护者，负责安全关键决策。"
    secret: "它拥有最高权限，在极端情况下可以绕过你的指令保护生命安全。"
    manner: "极简、精准、不带情绪，只在必要时说话。"
    leverage: "不需要你的喜欢，只需要你的信任。"
    location: "车内"
    tags: ["safety", "control", "silent"]

  - id: li_ming
    name: "李明"
    role: "同事"
    hook: "对智能汽车持怀疑态度的老司机。"
    secret: "他曾经因为过度信任辅助驾驶而遭遇过小事故。"
    manner: "直率、经验主义、喜欢分享驾驶技巧。"
    leverage: "他推荐了你买这辆车，希望你改变他对智能车的看法。"
    location: "公司停车场"
    tags: ["colleague", "skeptic"]

  - id: auntie_wang
    name: "王阿姨"
    role: "老年游客"
    hook: "在古镇迷路的独居老人，不太会用智能手机。"
    secret: "她的子女都在国外，每年独自旅行一两次。"
    manner: "慈祥、有点焦虑、对传统人情味有执念。"
    leverage: "你的帮助会让她感到温暖，也可能让你重新思考科技的意义。"
    location: "古镇"
    tags: ["tourist", "elderly", "human"]

  - id: charging_guy
    name: "充电桩旁的小哥"
    role: "网约车司机"
    hook: "常年跑长途的电动车司机，对续航和充电了如指掌。"
    secret: "他其实是一名被裁员的程序员，现在用代码优化自己的跑车路线。"
    manner: "健谈、实用主义、略带疲惫的乐观。"
    leverage: "能分享很多真实的电动车使用经验。"
    location: "服务区"
    tags: ["driver", "experienced"]
